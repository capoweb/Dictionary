<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary with free API</title>
    <link rel="stylesheet" href="./asserts/css/styles.css">
    <link rel="stylesheet" href="./asserts/css/reset.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

</head>
<body>
        <div class="app">
            <main class="main">
                <h1>Your best <span>DICTIONARY</span></h1>
                <form class="form">
                    <div class="form-group">
                        <input type="text"
                        placeholder="Type a word..."
                        name="word"
                        id="word-input"
                        autocomplete="off"
                        >
                    </div>
                    <button type="submit">Search</button>
                </form>
                <div class="error">Word wasn't found</div>

                    <div class="results">
                        <div class="results-info">
                            <div class="results-word"></div>


                            <div class="results-sound">
                                <img src="./asserts/img/britain.png" alt="">
                                <div class="sound-usa">
                                <img src="./asserts/img/usa.png" alt="">
                                </div>
                                
                            </div>
                        </div>
                        <div class="results-list">
                        </div>
                    </div>

            </main>
        </div>


        <script src="./asserts/scripts/script.js"></script>
</body>
</html>
